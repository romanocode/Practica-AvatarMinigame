<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AVATAR!</title>
    
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    
    <section id="seleccionar-personaje">
        <img class="logo" src="./css/imagenes/logo avatar.png" alt="avatar logo">


        <h1 class= "titulo">La leyenda de Aang </h1>

        <h2 class="subtitulo">Elige tu personaje:</h2>

        <div id="contenedorTarjetas" class="tarjetas">
        
        </div>

        <button id="boton-personaje">Selecionar</button>
    </section>

    <section id="seleccionar-ataque">

        <img class="logo" src="./css/imagenes/logo avatar.png" alt="avatar logo">

        <h1 class= "titulo">La leyenda de Aang </h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedorAtaques" class="tarjetas-ataques">
            
        </div>

            <div id="mensajes">
                <p id="resultado">Sigue tu pasión y la vida te premiará, Suerte</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>

            </div>

           


        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="personaje-jugador"></p>
                <div id="ataque-del-jugador"></div>
            </div>
            <div class="ataques-enemigos">
                <p id="vidas-enemigo">0</p>
                <p id="personaje-enemigo"></p>
                <div id="ataque-del-enemigo"></div>
            </div>
            
        </div>  
       
    </section>
    
    <script src="./js/avatar.js"></script>
</body>
</html>
